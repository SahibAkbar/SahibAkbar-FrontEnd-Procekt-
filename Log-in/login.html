<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Strax - IT & SaaS LogIn</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="loading">
        <div class="hereket">
            <div class="top">
                <div class="disk"></div>
                <div class="disk"></div>
                <div class="disk"></div>
            </div>
        </div>
    </div>

    <section id="login">
        <div class="row m-0">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="image-login">
                    <img src="img/login-bg.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 p-0">
                <div class="content">
                    <div class="form-content">
                        <div class="list">
                            <div class="section-form">
                                <div class="logos">
                                    <a href="#">
                                        <img src="img/logo.png" alt="">
                                    </a>
                                </div>
                                <h3>Welcome back</h3>
                                <p>
                                    New to Strax?
                                    <a href="#">Sign up</a>
                                </p>
                                <div class="formss">
                                    <div class="form-group">
                                        <input type="email" placeholder="Your email address" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Your password" class="form-control">
                                    </div>
                                    <button type="submit" class="log">
                                        <i class="fab fa-hotjar"></i>
                                        Login
                                    </button>
                                    <div class="pass-text">
                                        <a href="#">Forget Password</a>
                                    </div>
                                    <div class="media">
                                        <button type="submit" class="fb">
                                            <i class="fab fa-facebook-f"></i>
                                            Connect with Facebook
                                        </button>
                                        <button type="submit" class="gg">
                                            <i class="fab fa-google"></i>
                                            Connect with Google
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="dist/jquery.magnific-popup.min.js"></script>
    <script src="jquery/jquery.counterup.min.js"></script>
    <script src="jquery/jquery.waypoints.min.js"></script>
    <script src="bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
